<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="brand-photo">
          <div class="img">.</div>
        </div>
        <div class="brand-description">
          <h5>Perfume</h5>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="detail">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="discount-price">$149.99</span> <span class="main-price">$169.99</span>
          </div>
          <button type="button"><img src="images/icon-cart.svg" alt="cart-logo"> Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohammad Bulghotul Khowash</a>.
    </div>
  </body>
</html>
